<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown</h1>
    <div class="countdownDiv">
        <p class="countdown" id="minutes">25</p>
        <p class="countdown">:</p>
        <p class="countdown" id="seconds">00</p>
    </div>
    <div class="countdownButtonsDiv">
        <button class="cronoButton" id="startButton">Start</button>
        <button class="cronoButton" id="resetButton">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
