<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown</h1>
    <div class="countdownDiv">
        <p class="countdown" id="minutes">25</p>
        <p>:</p>
        <p class="countdown" id="seconds">00</p>
    </div>
    <div class="countdownButtonsDiv">
        <button class="cronoButton" id="plus5">+5 min</button>
        <button class="cronoButton" id="startButton">Start</button>
        <button class="cronoButton" id="resetButton">Reset</button>
        <button class="cronoButton" id="minus5">-5 min</button>
    </div>
    <div class="quickAccess">
        <button class="cronoButton" id="minute5">5 min</button>
        <button class="cronoButton" id="minute10">10 min</button>
        <button class="cronoButton" id="minute15">15 min</button>
        <button class="cronoButton" id="minute25">25 min</button>
        <button class="cronoButton" id="minute30">30 min</button>
        <button class="cronoButton" id="minute45">45 min</button>
        <button class="cronoButton" id="minute60">1 hour</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
