<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Countdown</h1>
    <div class="countdownDiv">
        <input type="number" id="countdown" class="countdown" value="10"/>
        <p>:</p>
        <input type="number" class="countdown" value="00" />
    </div>

    <button class="cronoButton" id="startButton">Start</button>
    <p id="resetParagraph"></p>
    <script src="main.js"></script>
</body>
</html>
